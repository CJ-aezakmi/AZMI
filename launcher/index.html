<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEZAKMI Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .launcher {
            width: 600px;
            height: 450px;
            background: linear-gradient(135deg, #0a0f0d 0%, #1a2f1a 50%, #2d4a2d 100%);
            border: 3px solid #4ade80;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.5), 
                        inset 0 0 60px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            color: #4ade80;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #4ade80;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            -webkit-app-region: no-drag;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #4ade80;
        }

        .close-btn:hover {
            background: rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 15px #4ade80;
        }

        .gta-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
        }

        .gta-logo::before {
            content: 'A';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            font-weight: 900;
            color: #4ade80;
            text-shadow: 
                0 0 10px #4ade80,
                0 0 20px #4ade80,
                0 0 30px #22c55e,
                3px 3px 0px #000,
                -3px -3px 0px #000;
            font-family: 'Orbitron', monospace;
            letter-spacing: -5px;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 5px;
            text-align: center;
            color: #4ade80;
            text-shadow: 
                0 0 10px #4ade80,
                0 0 20px #4ade80,
                0 0 30px #22c55e,
                2px 2px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
            color: #86efac;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .status {
            font-size: 16px;
            margin-bottom: 20px;
            min-height: 24px;
            text-align: center;
            color: #bbf7d0;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
            font-weight: 700;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #4ade80;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #22c55e 0%, 
                #4ade80 50%, 
                #86efac 100%);
            box-shadow: 0 0 20px #4ade80;
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-text {
            font-size: 18px;
            color: #4ade80;
            font-weight: 900;
            text-shadow: 0 0 10px #4ade80;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 222, 128, 0.2);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .version {
            position: absolute;
            bottom: 15px;
            font-size: 12px;
            color: #86efac;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Эффект сканирующих линий как в старых мониторах */
        .launcher::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Мигающий эффект */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .launcher {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>

<body>
    <div class="launcher">
        <button class="close-btn" onclick="closeApp()">✕</button>

        <div class="gta-logo"></div>

        <div class="title">AEZAKMI</div>
        <div class="subtitle">⚡ Launcher & Auto-Updater ⚡</div>

        <div class="status" id="status">>>> ИНИЦИАЛИЗАЦИЯ СИСТЕМЫ...</div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="progress-text" id="progress-text">0%</div>

        <div class="spinner"></div>

        <div class="version">v1.0.0 | GTA:SA EDITION</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('update-status', (event, data) => {
            const { message, progress } = data;
            document.getElementById('status').textContent = `>>> ${message.toUpperCase()}`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${progress}%`;
        });

        function closeApp() {
            ipcRenderer.send('close-app');
        }
    </script>
</body>

</html>
