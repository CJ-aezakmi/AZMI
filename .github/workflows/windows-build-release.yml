name: Build & Release (Windows)

on:
  push:
    branches: [ main ]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    name: Build on Windows and create release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download and prepare Node.js portable
        run: |
          Write-Host "Downloading Node.js portable..."
          $nodeUrl = "https://nodejs.org/dist/v18.20.5/node-v18.20.5-win-x64.zip"
          $nodeZip = "node-portable.zip"
          Invoke-WebRequest -Uri $nodeUrl -OutFile $nodeZip
          
          Write-Host "Extracting Node.js..."
          Expand-Archive -Path $nodeZip -DestinationPath "node-temp" -Force
          
          # Переименовываем папку в node
          $extractedFolder = Get-ChildItem -Path "node-temp" -Directory | Select-Object -First 1
          Move-Item -Path $extractedFolder.FullName -Destination "node" -Force
          Remove-Item -Path "node-temp" -Recurse -Force
          Remove-Item -Path $nodeZip -Force
          
          Write-Host "Node.js portable готов"
        shell: pwsh

      - name: Install Playwright and download browsers
        run: |
          Write-Host "Installing Playwright globally..."
          npm install -g playwright
          
          Write-Host "Downloading Chromium browser..."
          $env:PLAYWRIGHT_BROWSERS_PATH = "$PWD/playwright-cache"
          npx playwright install chromium
          
          Write-Host "Playwright browsers готовы"
        shell: pwsh

      - name: Install pkg (for bundling launcher)
        run: npm install -g pkg

      - name: Download Node.js installer
        run: |
          mkdir -p src-tauri/binaries
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v18.20.5/node-v18.20.5-x64.msi" -OutFile "src-tauri/binaries/node-installer.msi"
          Write-Host "Node.js installer downloaded"
        shell: pwsh

      - name: Build launcher exe with pkg
        run: |
          pkg --targets node18-win-x64 --output src-tauri/binaries/launch_playwright.exe scripts/launch_playwright.cjs
        shell: bash

      - name: Build web assets
        run: pnpm build

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          profile: minimal
          override: true

      - name: Build Tauri app (Windows)
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Package Node.js and Playwright with installer
        run: |
          Write-Host "Copying Node.js and Playwright to bundle..."
          $bundlePath = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis"
          
          # Создаём папку resources рядом с установщиком
          New-Item -ItemType Directory -Force -Path "$bundlePath/resources"
          
          # Копируем Node.js
          Copy-Item -Path "node" -Destination "$bundlePath/resources/node" -Recurse -Force
          
          # Копируем Playwright cache
          Copy-Item -Path "playwright-cache" -Destination "$bundlePath/resources/playwright-cache" -Recurse -Force
          
          # Копируем скрипты
          Copy-Item -Path "scripts" -Destination "$bundlePath/resources/scripts" -Recurse -Force
          
          Write-Host "Resources packaged successfully"
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/resources/**

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
