name: Build & Release (Windows)

on:
  push:
    branches: [ main ]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    name: Build on Windows and create release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: npm install -g pnpm

      # ========================================
      # BUILD TAURI APP
      # ========================================
      
      - name: Install Tauri dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          profile: minimal
          override: true

      - name: Build Tauri app (Windows)
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      # ========================================
      # BUILD LAUNCHER
      # ========================================
      
      - name: Install Launcher dependencies
        run: |
          cd launcher
          npm install

      - name: Build Launcher
        run: |
          cd launcher
          npm run build

      # ========================================
      # UPLOAD ARTIFACTS
      # ========================================

      - name: Upload Tauri installer
        uses: actions/upload-artifact@v4
        with:
          name: aezakmi-app-installer
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Upload Launcher installer
        uses: actions/upload-artifact@v4
        with:
          name: aezakmi-launcher-installer
          path: |
            launcher/dist/*.exe

