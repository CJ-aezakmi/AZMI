name: Build & Release (Windows)

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_VERSION: '2.1.0'

jobs:
  build-windows:
    name: Build AEZAKMI Pro
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: npm install -g pnpm@latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ env.APP_VERSION }}
          releaseName: 'AEZAKMI Pro v${{ env.APP_VERSION }}'
          releaseBody: |
            # AEZAKMI Pro v${{ env.APP_VERSION }}

            ## Установка

            1. Скачайте **AEZAKMI_${{ env.APP_VERSION }}_x64-setup.exe**
            2. Запустите установщик
            3. После установки запустите программу
            4. При первом запуске программа предложит установить Node.js
            5. Далее автоматически загрузятся необходимые браузеры

            ## Системные требования

            - Windows 10/11 (64-bit)
            - 4 GB RAM (рекомендуется 8 GB)
            - 2 GB свободного места
            - Интернет-соединение
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aezakmi-installer-windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
